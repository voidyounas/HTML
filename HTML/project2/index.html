<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice </title>
</head>
<body>
    
    <form action="app.js">
    <h3>Registration Form</h3>
    <h5>Login to your account</h5>
    <input type="text" placeholder="Email ">
    <br>
    <input type="password" placeholder="Password ">
    <br>
    <button type="submit">Login</button>
    <br>
    <h5>Select your class</h5>
    <label for="99">
    <input type="radio" value="class XI " name="class" id="99">class XI
    </label>
    <br>
    <label for="100">
    <input type="radio" value="class XII " name="class" id="100">class XII
    </label>
    <br>
    <h5>Select your favorite subjects</h5>
    <label for="Maths">
        <input type="checkbox" value="Maths" name="subject" id="101">Math 
    </label>
    <br>
    <label for="PF">
        <input type="checkbox" value="PF" name="subject" id="102">PF
    </label>
    <br>
    <label for="Sociology">
        <input type="checkbox" value="Sociology" name="subject" id="103">Sociology
    </label>
    <br>
    <label for="Civics">
        <input type="checkbox" value="Civics" name="subject" id="104">Civics
    </label>
    <br>
    <label for="English">
        <input type="checkbox" value="English" name="subject" id="105">English 
    </label>
    <br><br>
    Select your city
    <select name="City" id="12">
        <option value="Islamabad">Islamabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Peshawar">Peshawar</option>
        <option value="Swabi">Swabi</option>
        <option value="Swat">Swat</option>
        <option value="Mardan">Mardan</option>
        <option value="Rawalpindi">Rawalpindi</option>
    </select>
    <br><br><br>
    <textarea name="feedback" id="106" placeholder="give your valueable feedback here "  rows="4" ></textarea>
    <br>
    <button type="submit">Submit</button>
    </form>
    <br><br>
    <iframe width="300" height="150" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=9JddsbV9PMKZPs1E"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
