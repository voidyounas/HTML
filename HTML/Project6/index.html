<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Web Page</title>
</head>
<body>
        <form action="main.go">
            <h3>Sign Up Page</h3>
            <h5>Enter your details</h5>
            <input type="text" placeholder="First Name">
            <br><br>
            <input type="text" placeholder="Last Name">
            <br><br>
            <input type="email" placeholder="Email">
            <br><br>
            <input type="password" placeholder="Password">
            <br><br>
            Select your city
            <select name="City" id="12">
                <option value="Islamabad">Islamabad</option>
                <option value="Lahore">Lahore</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Swabi">Swabi</option>
                <option value="Swat">Swat</option>
                <option value="Mardan">Mardan</option>
                <option value="Rawalpindi">Rawalpindi</option>
            </select>
            <br><br><br>
            <label for="Student">
                <input type="radio" value="Student" name="role" id="100">Student
            </label>
            <br>
            <label for="Recruiter">
                <input type="radio" value="Recruiter" name="role" id="101">Recruiter
            </label>
            <br>
            <label for="Teacher">
                <input type="radio" value="Teacher" name="role" id="102">Teacher
            </label>
            <br>
            <label for="Advisor">
                <input type="radio" value="Advisor" name="role" id="103">Advisor
            </label>
            <br><br>
            <textarea name="Suggestions" id="104" placeholder="Enter your suggestions here"></textarea>
            <br><br>
            <button type="submit">Sign Up</button>
            <br><br>

            <a href="Page.html" target="_blank">Coding Information</a>
            <br><br>
            
        </form>
        
</body>
</html>
